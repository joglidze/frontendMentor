<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-cont">
      <div class="document-upload">
        <img src="images/logo.svg" alt="Fylo-logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="icon-document" />
          <img src="images/icon-folder.svg" alt="icon-folder" />
          <img src="images/icon-upload.svg" alt="icon-upload" />
        </div>
      </div>
      
      <div class="storage">
        <p>You’ve used <span>815 GB</span> of your storage</p>
       
        <div class="back-level">
          <div class="level">
            <div class="top"></div>
          </div>
        </div>

        <div class="flex">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">luca joglidze</a>.
    </div>
  </body>
</html>
