<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1f91f0a08b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-cont">

    <div class="view">
      <img src="images/icon-view.svg" alt="view-img" >
    </div>
    
<img src="images/image-equilibrium.jpg"alt="nft-logo" width="300px" >

  <div class="description">
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
  <div class="amount-date">

  
  <p><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
  <p><i class="fa-solid fa-clock"></i> 3 days left</p>
  
  </div>
  <hr>
  <div class="owner">
    <img src="images/image-avatar.png" width="40px" alt="user-pic">
  <p>Creation of <span>Jules Wyvern</span> </p>

</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
